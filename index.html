<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Oficial - Professora L√©o Sim√£o</title>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        :root {
            --primary-red: #ff2e2e;
            --dark-red: #8b0000;
            --glass: rgba(255, 255, 255, 0.92);
            --glass-border: rgba(255, 255, 255, 0.4);
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #fcebeb 0%, #e8ecf1 50%, #fdeeee 100%);
            margin: 0;
            padding: 10px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 1100px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 25px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* HEADER MOBILE */
        .header {
            background: linear-gradient(135deg, var(--primary-red), var(--dark-red));
            padding: 25px 15px;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .candidate-info { display: flex; flex-direction: column; align-items: center; gap: 10px; }

        .photo-slot {
            width: 110px; height: 110px;
            background: #eee; border-radius: 50%;
            border: 4px solid white; overflow: hidden; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            flex-shrink: 0; z-index: 10;
        }
        .photo-slot img { width: 100%; height: 100%; object-fit: cover; }

        .name-box h1 { margin: 0; font-size: 1.6rem; font-weight: 900; text-transform: uppercase; line-height: 1.1; }
        .subheadline { font-size: 0.85rem; font-weight: 400; opacity: 0.9; text-transform: uppercase; }

        .nav {
            padding: 15px; display: flex; justify-content: space-between;
            align-items: center; background: rgba(255,255,255,0.4);
        }
        .nav h2 { margin: 0; font-size: 1.1rem; color: var(--dark-red); font-weight: 800; }
        .nav button { background: white; border: 1px solid #ddd; padding: 10px 16px; border-radius: 14px; font-weight: bold; cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.08); }

        /* GRID MOBILE */
        .grid { 
            display: flex; 
            flex-direction: column; 
            gap: 12px; 
            padding: 15px; 
        }
        
        .day-label { display: none; }

        /* ESTILO DOS CARDS */
        .day-card {
            background: rgba(255,255,255,0.85);
            min-height: 120px; border-radius: 20px;
            border: 1px solid rgba(0,0,0,0.04);
            display: flex; flex-direction: column;
            transition: all 0.2s ease;
            box-shadow: 0 6px 18px rgba(0,0,0,0.05);
            padding: 12px;
        }

        .sunday { background: #fff0f0 !important; }
        .sunday .day-number { color: #ff0000 !important; }

        .card-header {
            display: flex; justify-content: space-between;
            align-items: center; padding-bottom: 5px;
        }

        .day-number { font-size: 1.3rem; font-weight: 900; color: #ccc; }
        .active-month .day-number { color: var(--primary-red); }

        .picker-container {
            position: relative; opacity: 0; transition: opacity 0.2s;
            display: flex; align-items: center; font-size: 1.1rem;
        }
        .day-card:hover .picker-container, .day-card:focus-within .picker-container { opacity: 1; }
        .color-picker { position: absolute; width: 100%; height: 100%; opacity: 0; cursor: pointer; }

        .editable-area {
            flex-grow: 1; padding: 5px; font-size: 0.95rem; 
            color: #444; outline: none; min-height: 60px; margin-top: 8px;
        }

        .export-buttons {
            position: fixed; bottom: 20px; left: 50%;
            transform: translateX(-50%); width: 90%; z-index: 1000;
        }

        .save-image-btn {
            background: #007bff; color: white; width: 100%;
            padding: 16px; border-radius: 30px; border: none; 
            font-weight: 900; box-shadow: 0 8px 20px rgba(0, 123, 255, 0.3);
        }

        /* TELA DE LOADING */
        #loadingOverlay {
            display: none; /* Come√ßa invis√≠vel */
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: white;
            z-index: 10000; /* Fica acima de TUDO, inclusive do printing-mode */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .spinner {
            width: 50px; height: 50px;
            border: 6px solid #f3f3f3;
            border-top: 6px solid var(--primary-red);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .loading-text {
            font-size: 1.5rem; font-weight: 800; color: var(--dark-red);
            text-transform: uppercase; letter-spacing: 1px;
        }

        /* MODO DESKTOP */
        @media (min-width: 768px) {
            body { padding: 40px 20px; }
            .header { flex-direction: row; text-align: left; padding: 30px 50px; height: 120px; justify-content: space-between; }
            .candidate-info { flex-direction: row; gap: 25px; }
            .photo-slot { width: 180px; height: 180px; margin-top: 40px; border-width: 6px; }
            .name-box h1 { font-size: 2.5rem; }
            .subheadline { font-size: 1.1rem; }
            .nav h2 { font-size: 2rem; }
            
            .grid { display: grid; grid-template-columns: repeat(7, 1fr); padding: 0 50px 50px; gap: 15px; }
            
            .day-label { display: block; text-align: center; font-weight: 800; color: #999; font-size: 0.8rem; text-transform: uppercase; padding-bottom: 5px; }
            .export-buttons { width: auto; left: auto; right: 30px; transform: none; }
            .save-image-btn { width: auto; padding: 18px 40px; }
        }

        /* CLASSE PARA FOR√áAR O MODO DESKTOP NA HORA DE SALVAR */
        .printing-mode {
            position: absolute !important;
            top: 0 !important;
            left: 0 !important;
            margin: 0 !important;
            transform: none !important;
            z-index: 9999;
            background: #f4f4f4;
            
            width: 1100px !important;
            max-width: none !important;
            
            /* Remove altura for√ßada para cortar espa√ßo branco */
            height: auto !important;
            min-height: 0 !important;

            border-radius: 0 !important;
            box-shadow: none !important;
            border: none !important;
        }

        .printing-mode .grid {
            display: grid !important;
            grid-template-columns: repeat(7, 1fr) !important;
            gap: 15px !important;
            padding: 0 50px 50px !important;
        }
        .printing-mode .day-label { display: block !important; text-align: center; font-weight: 800; color: #999; font-size: 0.8rem; }
        .printing-mode .header { flex-direction: row !important; text-align: left !important; padding: 30px 50px !important; justify-content: space-between !important; }
        .printing-mode .candidate-info { flex-direction: row !important; gap: 25px !important; }
        .printing-mode .photo-slot { width: 180px !important; height: 180px !important; margin-top: 40px !important; }
        .printing-mode .name-box h1 { font-size: 2.5rem !important; }

    </style>
</head>
<body>

<div id="loadingOverlay">
    <div class="spinner"></div>
    <div class="loading-text">Gerando Imagem...</div>
    <div style="margin-top: 10px; color: #666;">Aguarde um momento</div>
</div>

<div class="container" id="agendaContainer">
    <header class="header">
        <div class="candidate-info">
            <div class="photo-slot">
                <img src="foto-leo.jpg" alt="Professora L√©o Sim√£o">
            </div>
            <div class="name-box">
                <h1>Professora L√©o Sim√£o</h1>
                <div class="subheadline">Agenda de Compromissos 2026</div>
            </div>
        </div>
        <div class="desktop-only" style="text-align: right; color: rgba(255,255,255,0.7)">
            <p style="margin:0; font-weight: 700; font-size: 0.9rem; letter-spacing: 1px; color: white;">GEST√ÉO DE PROJETOS</p>
        </div>
    </header>

    <div class="nav">
        <button onclick="change(-1)">ANTERIOR</button>
        <h2 id="monthTitle">Fevereiro 2026</h2>
        <button onclick="change(1)">PR√ìXIMO</button>
    </div>

    <div class="grid" id="calendar"></div>
</div>

<div class="export-buttons">
    <button onclick="saveAsImage()" class="save-image-btn">SALVAR AGENDA (IMAGEM)</button>
</div>

<script>
    let dt = new Date(2026, 1, 1);
    const months = ["Janeiro", "Fevereiro", "Mar√ßo", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];
    const days = ["Dom", "Seg", "Ter", "Qua", "Qui", "Sex", "S√°b"];

    function getContrastYIQ(hexcolor){
        hexcolor = hexcolor.replace("#", "");
        var r = parseInt(hexcolor.substr(0,2),16), g = parseInt(hexcolor.substr(2,2),16), b = parseInt(hexcolor.substr(4,2),16);
        return ((r*299)+(g*587)+(b*114))/1000 >= 128 ? 'black' : 'white';
    }

    function draw() {
        const grid = document.getElementById('calendar');
        const title = document.getElementById('monthTitle');
        grid.innerHTML = '';
        const m = dt.getMonth(), y = dt.getFullYear();
        title.innerText = `${months[m]} ${y}`;
        
        days.forEach(d => grid.innerHTML += `<div class="day-label">${d}</div>`);
        
        const first = new Date(y, m, 1).getDay();
        const last = new Date(y, m + 1, 0).getDate();
        
        for(let i=0; i<first; i++) grid.innerHTML += `<div class="day-card" style="opacity:0"></div>`;

        for(let d=1; d<=last; d++) {
            const cardDate = new Date(y, m, d);
            const isSun = cardDate.getDay() === 0 ? 'sunday' : '';
            const card = document.createElement('div');
            card.className = `day-card active-month ${isSun}`;
            card.innerHTML = `
                <div class="card-header">
                    <div class="day-number">${d}</div>
                    <div class="picker-container">üé®<input type="color" class="color-picker" value="#ffffff" oninput="updateColor(this)"></div>
                </div>
                <div class="editable-area" contenteditable="true"></div>`;
            grid.appendChild(card);
        }
    }

    function updateColor(input) {
        const card = input.closest('.day-card');
        card.style.backgroundColor = input.value;
        const textColor = getContrastYIQ(input.value);
        card.querySelector('.editable-area').style.color = textColor;
        card.querySelector('.day-number').style.color = (textColor === 'white') ? 'rgba(255,255,255,0.6)' : '';
    }

    function change(v) { dt.setMonth(dt.getMonth() + v); draw(); }

    function saveAsImage() {
        const container = document.getElementById('agendaContainer');
        const btns = document.querySelector('.export-buttons');
        const pickers = document.querySelectorAll('.picker-container');
        const loading = document.getElementById('loadingOverlay');
        
        // 1. MOSTRA TELA DE CARREGAMENTO
        loading.style.display = 'flex';

        // Pequeno delay para o navegador renderizar o loading antes de travar no processo
        setTimeout(() => {
            
            // Guarda scroll original
            const originalScroll = window.scrollY;

            // Esconde UI indesejada
            btns.style.display = 'none';
            pickers.forEach(p => p.style.opacity = '0');
            if (window.getSelection) {window.getSelection().removeAllRanges();} 
            
            // ATIVA MODO DE IMPRESS√ÉO (O usu√°rio n√£o v√™ isso acontecer por causa do loadingOverlay)
            container.classList.add('printing-mode');

            // Rola para o topo 
            window.scrollTo(0,0);

            // Delay secund√°rio para garantir que o layout se ajustou
            setTimeout(() => {
                html2canvas(container, { 
                    scale: 2, 
                    useCORS: true,
                    backgroundColor: "#f4f4f4",
                    width: 1100,      
                    windowWidth: 1400, 
                    x: 0,             
                    y: 0,             
                    scrollX: 0,       
                    scrollY: 0        
                }).then(canvas => {
                    // Limpeza
                    container.classList.remove('printing-mode');
                    btns.style.display = 'block';
                    pickers.forEach(p => p.style.opacity = '');
                    window.scrollTo(0, originalScroll);
                    
                    // 2. ESCONDE TELA DE CARREGAMENTO
                    loading.style.display = 'none';
                    
                    // Download
                    const link = document.createElement('a');
                    link.download = `Agenda_Prof_Leo_${months[dt.getMonth()]}.png`;
                    link.href = canvas.toDataURL();
                    link.click();
                });
            }, 300); // Tempo para o layout 'printing-mode' se acomodar
            
        }, 50); // Tempo para o 'loadingOverlay' aparecer
    }

    draw();
</script>

</body>
</html>
