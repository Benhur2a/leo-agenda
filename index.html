<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Oficial - Professora LÃ©o SimÃ£o</title>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        :root {
            --primary-red: #ff2e2e;
            --dark-red: #8b0000;
            --glass: rgba(255, 255, 255, 0.92);
            --glass-border: rgba(255, 255, 255, 0.4);
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #fcebeb 0%, #e8ecf1 50%, #fdeeee 100%);
            margin: 0;
            padding: 10px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 1100px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 25px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* HEADER MOBILE */
        .header {
            background: linear-gradient(135deg, var(--primary-red), var(--dark-red));
            padding: 25px 15px;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .candidate-info { display: flex; flex-direction: column; align-items: center; gap: 10px; }

        .photo-slot {
            width: 110px; height: 110px;
            background: #eee; border-radius: 50%;
            border: 4px solid white; overflow: hidden; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            flex-shrink: 0; z-index: 10;
        }
        .photo-slot img { width: 100%; height: 100%; object-fit: cover; }

        .name-box h1 { margin: 0; font-size: 1.6rem; font-weight: 900; text-transform: uppercase; line-height: 1.1; }
        .subheadline { font-size: 0.85rem; font-weight: 400; opacity: 0.9; text-transform: uppercase; }

        .nav {
            padding: 15px; display: flex; justify-content: space-between;
            align-items: center; background: rgba(255,255,255,0.4);
        }
        .nav h2 { margin: 0; font-size: 1.1rem; color: var(--dark-red); font-weight: 800; }
        .nav button { background: white; border: 1px solid #ddd; padding: 10px 16px; border-radius: 14px; font-weight: bold; cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.08); }

        /* GRID MOBILE */
        .grid { 
            display: flex; 
            flex-direction: column; 
            gap: 12px; 
            padding: 15px; 
        }
        
        .day-label { display: none; }

        /* ESTILO DOS CARDS */
        .day-card {
            background: rgba(255,255,255,0.85);
            min-height: 120px; border-radius: 20px;
            border: 1px solid rgba(0,0,0,0.04);
            display: flex; flex-direction: column;
            transition: all 0.2s ease;
            box-shadow: 0 6px 18px rgba(0,0,0,0.05);
            padding: 12px;
        }

        .sunday { background: #fff0f0; }
        .sunday .day-number { color: #ff0000; }

        .card-header {
            display: flex; justify-content: space-between;
            align-items: center; padding-bottom: 5px;
        }

        .day-number { font-size: 1.3rem; font-weight: 900; color: #ccc; }
        .active-month .day-number { color: var(--primary-red); }

        .picker-container {
            position: relative; opacity: 0; transition: opacity 0.2s;
            display: flex; align-items: center; font-size: 1.1rem; gap: 8px;
        }
        .day-card:hover .picker-container, .day-card:focus-within .picker-container { opacity: 1; }
        .color-picker { position: absolute; width: 25px; height: 25px; opacity: 0; cursor: pointer; left: 25px; }
        
        /* NOVO: Estilo do botÃ£o de reset */
        .reset-btn {
            font-size: 0.8rem; font-weight: bold; color: #ff2e2e; 
            cursor: pointer; padding: 2px 5px;
            border-radius: 4px; background: rgba(255,255,255,0.5);
        }
        .reset-btn:hover { background: #ffebeb; }

        .editable-area {
            flex-grow: 1; padding: 5px; font-size: 0.95rem; 
            color: #444; outline: none; min-height: 60px; margin-top: 8px;
            white-space: pre-wrap; 
        }

        .export-buttons {
            position: fixed; bottom: 20px; left: 50%;
            transform: translateX(-50%); width: 90%; z-index: 1000;
        }

        .save-image-btn {
            background: #007bff; color: white; width: 100%;
            padding: 16px; border-radius: 30px; border: none; 
            font-weight: 900; box-shadow: 0 8px 20px rgba(0, 123, 255, 0.3);
        }

        #syncStatus {
            position: fixed; top: 10px; right: 10px; 
            background: rgba(0,0,0,0.7); color: white; 
            padding: 5px 10px; border-radius: 15px; 
            font-size: 0.8rem; z-index: 2000; display: none;
        }

        /* MODO DESKTOP */
        @media (min-width: 768px) {
            body { padding: 40px 20px; }
            .header { flex-direction: row; text-align: left; padding: 30px 50px; height: 120px; justify-content: space-between; }
            .candidate-info { flex-direction: row; gap: 25px; }
            .photo-slot { width: 180px; height: 180px; margin-top: 40px; border-width: 6px; }
            .name-box h1 { font-size: 2.5rem; }
            .subheadline { font-size: 1.1rem; }
            .nav h2 { font-size: 2rem; }
            
            .grid { display: grid; grid-template-columns: repeat(7, 1fr); padding: 0 50px 50px; gap: 15px; }
            
            .day-label { display: block; text-align: center; font-weight: 800; color: #999; font-size: 0.8rem; text-transform: uppercase; padding-bottom: 5px; }
            .export-buttons { width: auto; left: auto; right: 30px; transform: none; }
            .save-image-btn { width: auto; padding: 18px 40px; }
        }

        .printing-mode {
            position: absolute !important; top: 0 !important; left: 0 !important;
            margin: 0 !important; transform: none !important; z-index: 9999;
            background: #f4f4f4; width: 1100px !important; max-width: none !important;
            height: auto !important; min-height: 0 !important;
            border-radius: 0 !important; box-shadow: none !important; border: none !important;
        }
        .printing-mode .grid { display: grid !important; grid-template-columns: repeat(7, 1fr) !important; gap: 15px !important; padding: 0 50px 50px !important; }
        .printing-mode .day-label { display: block !important; text-align: center; font-weight: 800; color: #999; font-size: 0.8rem; }
        .printing-mode .header { flex-direction: row !important; text-align: left !important; padding: 30px 50px !important; justify-content: space-between !important; }
        .printing-mode .candidate-info { flex-direction: row !important; gap: 25px !important; }
        .printing-mode .photo-slot { width: 180px !important; height: 180px !important; margin-top: 40px !important; }
        .printing-mode .name-box h1 { font-size: 2.5rem !important; }
    </style>
</head>
<body>

<div id="syncStatus">ðŸ”„ Sincronizando...</div>

<div class="container" id="agendaContainer">
    <header class="header">
        <div class="candidate-info">
            <div class="photo-slot">
                <img src="foto-leo.jpg" alt="Professora LÃ©o SimÃ£o">
            </div>
            <div class="name-box">
                <h1>Professora LÃ©o SimÃ£o</h1>
                <div class="subheadline">Agenda de Compromissos 2026</div>
            </div>
        </div>
        <div class="desktop-only" style="text-align: right; color: rgba(255,255,255,0.7)">
            <p style="margin:0; font-weight: 700; font-size: 0.9rem; letter-spacing: 1px; color: white;">GESTÃƒO DE PROJETOS</p>
        </div>
    </header>

    <div class="nav">
        <button onclick="change(-1)">ANTERIOR</button>
        <h2 id="monthTitle">Fevereiro 2026</h2>
        <button onclick="change(1)">PRÃ“XIMO</button>
    </div>

    <div class="grid" id="calendar"></div>
</div>

<div class="export-buttons">
    <button onclick="saveAsImage()" class="save-image-btn">SALVAR AGENDA (IMAGEM)</button>
</div>

<script>
    // --- CONFIGURAÃ‡ÃƒO ---
    // COLE ABAIXO A URL DO SEU SCRIPT GOOGLE (Entre as aspas)
    const API_URL = "https://script.google.com/macros/s/AKfycbxtUYtxDgIZimacziZmUO95_Ta5b6VoqPAm3aPDIUm4Eg4WexN_u-I6UJUHnS0wfNphPA/exec"; 

    let dt = new Date(2026, 1, 1);
    let globalData = {}; 
    let saveTimeout = null;

    const months = ["Janeiro", "Fevereiro", "MarÃ§o", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];
    const days = ["Dom", "Seg", "Ter", "Qua", "Qui", "Sex", "SÃ¡b"];
    const statusDiv = document.getElementById('syncStatus');

    async function init() {
        if(API_URL === "COLE_SUA_URL_AQUI") {
            alert("VocÃª precisa colar o link do Google Script no cÃ³digo!");
            return;
        }
        
        statusDiv.style.display = 'block';
        statusDiv.innerText = "ðŸ”„ Baixando agenda...";
        
        try {
            const response = await fetch(API_URL + "?action=read");
            const data = await response.json();
            globalData = data; 
            statusDiv.style.display = 'none';
        } catch (error) {
            console.error(error);
            statusDiv.innerText = "âŒ Erro de conexÃ£o";
        }
        draw();
    }

    function getContrastYIQ(hexcolor){
        hexcolor = hexcolor.replace("#", "");
        var r = parseInt(hexcolor.substr(0,2),16), g = parseInt(hexcolor.substr(2,2),16), b = parseInt(hexcolor.substr(4,2),16);
        return ((r*299)+(g*587)+(b*114))/1000 >= 128 ? 'black' : 'white';
    }

    function draw() {
        const grid = document.getElementById('calendar');
        const title = document.getElementById('monthTitle');
        grid.innerHTML = '';
        const m = dt.getMonth(), y = dt.getFullYear();
        title.innerText = `${months[m]} ${y}`;
        
        days.forEach(d => grid.innerHTML += `<div class="day-label">${d}</div>`);
        
        const first = new Date(y, m, 1).getDay();
        const last = new Date(y, m + 1, 0).getDate();
        
        for(let i=0; i<first; i++) grid.innerHTML += `<div class="day-card" style="opacity:0"></div>`;

        for(let d=1; d<=last; d++) {
            const cardDate = new Date(y, m, d);
            const isSun = cardDate.getDay() === 0 ? 'sunday' : '';
            const defaultColor = (cardDate.getDay() === 0) ? "#fff0f0" : "#ffffff";
            
            const id = `agenda_${y}_${m}_${d}`;
            const savedData = globalData[id] || { text: "", color: defaultColor };
            
            const textColor = getContrastYIQ(savedData.color);
            const numColor = textColor === 'white' ? 'rgba(255,255,255,0.6)' : '';

            const card = document.createElement('div');
            card.className = `day-card active-month ${isSun}`;
            card.style.backgroundColor = savedData.color;

            // NOVO: Adicionado botÃ£o X (reset-btn) com onclick especÃ­fico
            card.innerHTML = `
                <div class="card-header">
                    <div class="day-number" style="color: ${numColor}">${d}</div>
                    <div class="picker-container">
                        <span class="reset-btn" onclick="resetColor(this, ${d})" title="Cor Original">âœ–</span>
                        ðŸŽ¨
                        <input type="color" class="color-picker" 
                               value="${savedData.color}" 
                               oninput="handleInput(this, ${d})">
                    </div>
                </div>
                <div class="editable-area" 
                     contenteditable="true" 
                     style="color: ${textColor}"
                     oninput="handleInput(this, ${d})">${savedData.text}</div>`;
            grid.appendChild(card);
        }
    }

    // NOVA FUNÃ‡ÃƒO: Reseta a cor para o padrÃ£o do dia
    function resetColor(btn, day) {
        const card = btn.closest('.day-card');
        const colorInput = card.querySelector('.color-picker');
        const isSunday = card.classList.contains('sunday');
        
        // Define cor original baseada se Ã© domingo ou nÃ£o
        const originalColor = isSunday ? "#fff0f0" : "#ffffff";
        
        // Aplica visualmente
        colorInput.value = originalColor;
        
        // ForÃ§a a atualizaÃ§Ã£o chamando a funÃ§Ã£o principal
        handleInput(colorInput, day);
    }

    function handleInput(element, day) {
        const card = element.closest('.day-card');
        const m = dt.getMonth(), y = dt.getFullYear();
        const id = `agenda_${y}_${m}_${day}`;

        const colorInput = card.querySelector('.color-picker');
        const textArea = card.querySelector('.editable-area');
        const numberDisplay = card.querySelector('.day-number');

        // Atualiza visual
        card.style.backgroundColor = colorInput.value;
        const textColor = getContrastYIQ(colorInput.value);
        textArea.style.color = textColor;
        numberDisplay.style.color = (textColor === 'white') ? 'rgba(255,255,255,0.6)' : '';

        globalData[id] = {
            color: colorInput.value,
            text: textArea.innerText
        };

        clearTimeout(saveTimeout);
        statusDiv.style.display = 'block';
        statusDiv.innerText = "âœï¸ Digitando...";

        saveTimeout = setTimeout(() => {
            saveToCloud(id, day, m, y, colorInput.value, textArea.innerText);
        }, 1500); 
    }

    async function saveToCloud(id, d, m, y, color, text) {
        statusDiv.innerText = "â˜ï¸ Salvando...";
        const dateLabel = `${d}/${m+1}/${y}`;
        const url = `${API_URL}?action=save&id=${id}&dateLabel=${dateLabel}&color=${encodeURIComponent(color)}&text=${encodeURIComponent(text)}`;

        try {
            await fetch(url, { mode: 'no-cors' }); 
            statusDiv.innerText = "âœ… Salvo!";
            setTimeout(() => statusDiv.style.display = 'none', 2000);
        } catch (error) {
            console.error(error);
            statusDiv.innerText = "âš ï¸ Erro ao salvar";
        }
    }

    function change(v) { dt.setMonth(dt.getMonth() + v); draw(); }

    function saveAsImage() {
        const container = document.getElementById('agendaContainer');
        const btns = document.querySelector('.export-buttons');
        const pickers = document.querySelectorAll('.picker-container');
        const originalScroll = window.scrollY;

        btns.style.display = 'none';
        pickers.forEach(p => p.style.opacity = '0');
        if (window.getSelection) {window.getSelection().removeAllRanges();} 
        
        container.classList.add('printing-mode');
        window.scrollTo(0,0);

        setTimeout(() => {
            html2canvas(container, { 
                scale: 2, useCORS: true, backgroundColor: "#f4f4f4",
                width: 1100, windowWidth: 1400, x: 0, y: 0, scrollX: 0, scrollY: 0        
            }).then(canvas => {
                container.classList.remove('printing-mode');
                btns.style.display = 'block';
                pickers.forEach(p => p.style.opacity = '');
                window.scrollTo(0, originalScroll);
                
                const link = document.createElement('a');
                link.download = `Agenda_Prof_Leo_${months[dt.getMonth()]}.png`;
                link.href = canvas.toDataURL();
                link.click();
            });
        }, 300);
    }

    init();
</script>

</body>
</html>
