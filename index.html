<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Oficial - Professora L√©o Sim√£o</title>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        :root {
            --primary-red: #ff2e2e;
            --dark-red: #8b0000;
            --glass: rgba(255, 255, 255, 0.9);
            --glass-border: rgba(255, 255, 255, 0.4);
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #fcebeb 0%, #e8ecf1 50%, #fdeeee 100%);
            margin: 0;
            padding: 10px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 1100px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 25px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: linear-gradient(135deg, var(--primary-red), var(--dark-red));
            padding: 20px;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            gap: 15px;
        }

        .candidate-info { display: flex; flex-direction: column; align-items: center; gap: 10px; }

        .photo-slot {
            width: 120px; height: 120px;
            background: #eee; border-radius: 50%;
            border: 4px solid white; overflow: hidden; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            flex-shrink: 0; z-index: 10;
        }
        .photo-slot img { width: 100%; height: 100%; object-fit: cover; }

        .name-box h1 { margin: 0; font-size: 1.8rem; font-weight: 900; text-transform: uppercase; line-height: 1.1; }
        .subheadline { font-size: 0.9rem; font-weight: 400; opacity: 0.9; text-transform: uppercase; }

        .nav {
            padding: 15px; display: flex; justify-content: space-between;
            align-items: center; background: rgba(255,255,255,0.3);
        }
        .nav h2 { margin: 0; font-size: 1.2rem; color: var(--dark-red); font-weight: 800; }
        .nav button { background: white; border: 1px solid #ddd; padding: 10px 18px; border-radius: 10px; font-weight: bold; cursor: pointer; }

        /* Estilo Mobile por padr√£o */
        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; padding: 15px; }
        .day-label { display: none; }

        .day-card {
            background: rgba(255,255,255,0.7);
            min-height: 120px; border-radius: 18px;
            border: 1px solid rgba(0,0,0,0.05);
            display: flex; flex-direction: column;
            transition: all 0.2s ease;
        }

        .sunday { background: #fff0f0 !important; }
        .sunday .day-number { color: #ff0000 !important; }

        .card-header {
            display: flex; justify-content: space-between;
            align-items: center; padding: 10px 12px 5px;
        }

        .day-number { font-size: 1.2rem; font-weight: 900; color: #ccc; }
        .active-month .day-number { color: var(--primary-red); }

        .picker-container {
            position: relative; opacity: 0; transition: opacity 0.2s;
            display: flex; align-items: center; font-size: 1.1rem;
        }
        .day-card:hover .picker-container, .day-card:focus-within .picker-container { opacity: 1; }
        .color-picker { position: absolute; width: 100%; height: 100%; opacity: 0; cursor: pointer; }

        .editable-area {
            flex-grow: 1; padding: 0 12px 12px; font-size: 0.9rem; 
            color: #444; outline: none; min-height: 60px;
        }

        .export-buttons {
            position: fixed; bottom: 20px; left: 50%;
            transform: translateX(-50%); width: 90%; z-index: 1000;
        }

        .save-image-btn {
            background: #007bff; color: white; width: 100%;
            padding: 16px; border-radius: 30px; border: none; 
            font-weight: 900; box-shadow: 0 8px 20px rgba(0, 123, 255, 0.3);
        }

        /* Estilo Desktop Real */
        @media (min-width: 768px) {
            body { padding: 40px 20px; }
            .header { flex-direction: row; text-align: left; padding: 30px 50px; height: 120px; }
            .candidate-info { flex-direction: row; gap: 25px; }
            .photo-slot { width: 180px; height: 180px; margin-top: 40px; border-width: 6px; }
            .name-box h1 { font-size: 2.5rem; }
            .subheadline { font-size: 1.1rem; }
            .nav h2 { font-size: 2rem; }
            .grid { grid-template-columns: repeat(7, 1fr); padding: 0 50px 50px; gap: 15px; }
            .day-label { display: block; text-align: center; font-weight: 800; color: #999; font-size: 0.8rem; text-transform: uppercase; padding-bottom: 5px; }
            .export-buttons { width: auto; left: auto; right: 30px; transform: none; }
            .save-image-btn { width: auto; padding: 18px 40px; }
        }
    </style>
</head>
<body>

<div class="container" id="agendaContainer">
    <header class="header">
        <div class="candidate-info">
            <div class="photo-slot">
                <img src="foto-leo.jpg" alt="Professora L√©o Sim√£o">
            </div>
            <div class="name-box">
                <h1>Professora L√©o Sim√£o</h1>
                <div class="subheadline">Agenda de Compromissos 2026</div>
            </div>
        </div>
        <div class="desktop-only" style="text-align: right; color: rgba(255,255,255,0.7)">
            <p style="margin:0; font-weight: 700; font-size: 0.9rem; letter-spacing: 1px; color: white;">GEST√ÉO DE PROJETOS</p>
        </div>
    </header>

    <div class="nav">
        <button onclick="change(-1)">ANTERIOR</button>
        <h2 id="monthTitle">Fevereiro 2026</h2>
        <button onclick="change(1)">PR√ìXIMO</button>
    </div>

    <div class="grid" id="calendar"></div>
</div>

<div class="export-buttons">
    <button onclick="saveAsImage()" class="save-image-btn">SALVAR AGENDA (IMAGEM)</button>
</div>

<script>
    let dt = new Date(2026, 1, 1);
    const months = ["Janeiro", "Fevereiro", "Mar√ßo", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];
    const days = ["Dom", "Seg", "Ter", "Qua", "Qui", "Sex", "S√°b"];

    function getContrastYIQ(hexcolor){
        hexcolor = hexcolor.replace("#", "");
        var r = parseInt(hexcolor.substr(0,2),16), g = parseInt(hexcolor.substr(2,2),16), b = parseInt(hexcolor.substr(4,2),16);
        return ((r*299)+(g*587)+(b*114))/1000 >= 128 ? 'black' : 'white';
    }

    function draw() {
        const grid = document.getElementById('calendar');
        const title = document.getElementById('monthTitle');
        grid.innerHTML = '';
        const m = dt.getMonth(), y = dt.getFullYear();
        title.innerText = `${months[m]} ${y}`;
        days.forEach(d => grid.innerHTML += `<div class="day-label">${d}</div>`);
        const first = new Date(y, m, 1).getDay();
        const last = new Date(y, m + 1, 0).getDate();
        for(let i=0; i<first; i++) grid.innerHTML += `<div class="day-card" style="opacity:0"></div>`;
        for(let d=1; d<=last; d++) {
            const cardDate = new Date(y, m, d);
            const isSun = cardDate.getDay() === 0 ? 'sunday' : '';
            const card = document.createElement('div');
            card.className = `day-card active-month ${isSun}`;
            card.innerHTML = `
                <div class="card-header">
                    <div class="day-number">${d}</div>
                    <div class="picker-container">üé®<input type="color" class="color-picker" value="#ffffff" oninput="updateColor(this)"></div>
                </div>
                <div class="editable-area" contenteditable="true"></div>`;
            grid.appendChild(card);
        }
    }

    function updateColor(input) {
        const card = input.closest('.day-card');
        card.style.backgroundColor = input.value;
        const textColor = getContrastYIQ(input.value);
        card.querySelector('.editable-area').style.color = textColor;
        card.querySelector('.day-number').style.color = (textColor === 'white') ? 'rgba(255,255,255,0.6)' : '';
    }

    function change(v) { dt.setMonth(dt.getMonth() + v); draw(); }

    function saveAsImage() {
        const original = document.getElementById('agendaContainer');
        const pickers = document.querySelectorAll('.picker-container');
        
        // 1. Clonamos a agenda inteira
        const clone = original.cloneNode(true);
        
        // 2. Aplicamos estilo fixo de Desktop no clone
        clone.style.width = "1100px";
        clone.style.position = "absolute";
        clone.style.top = "-9999px"; // Esconde o clone da vista do usu√°rio
        clone.style.left = "0";
        
        // Ajustamos a grid do clone para 7 colunas for√ßadas
        const gridClone = clone.querySelector('.grid');
        gridClone.style.display = "grid";
        gridClone.style.gridTemplateColumns = "repeat(7, 1fr)";
        gridClone.style.padding = "0 50px 50px";
        gridClone.style.gap = "15px";
        
        // Mostramos os labels dos dias (Dom, Seg...) no clone
        clone.querySelectorAll('.day-label').forEach(l => l.style.display = "block");
        
        // Removemos os emojis de paleta do clone para o print ficar limpo
        clone.querySelectorAll('.picker-container').forEach(p => p.remove());

        // O cabe√ßalho do clone deve ser em linha (estilo desktop)
        const headerClone = clone.querySelector('.header');
        headerClone.style.flexDirection = "row";
        headerClone.style.justifyContent = "space-between";
        headerClone.style.height = "120px";
        headerClone.style.padding = "30px 50px";
        headerClone.style.textAlign = "left";

        const photoClone = clone.querySelector('.photo-slot');
        photoClone.style.width = "180px";
        photoClone.style.height = "180px";
        photoClone.style.marginTop = "40px";

        const nameClone = clone.querySelector('.name-box h1');
        nameClone.style.fontSize = "2.5rem";

        document.body.appendChild(clone);

        // 3. Geramos a imagem a partir do clone (que est√° formatado como Desktop)
        html2canvas(clone, { 
            scale: 2, 
            useCORS: true,
            backgroundColor: "#f4f4f4",
            width: 1100
        }).then(canvas => {
            const link = document.createElement('a');
            link.download = `Agenda_Prof_Leo_${months[dt.getMonth()]}.png`;
            link.href = canvas.toDataURL();
            link.click();
            
            // 4. Removemos o clone ap√≥s o uso
            document.body.removeChild(clone);
        });
    }

    draw();
</script>

</body>
</html>
