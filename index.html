
<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Agenda Oficial - Professora L√©o Sim√£o</title>
<script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

<style>
:root {
    --primary-red: #ff2e2e;
    --dark-red: #8b0000;
    --glass: rgba(255, 255, 255, 0.92);
    --glass-border: rgba(255, 255, 255, 0.4);
}

body {
    font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
    background: linear-gradient(135deg, #fcebeb 0%, #e8ecf1 50%, #fdeeee 100%);
    margin: 0;
    padding: 12px;
    display: flex;
    justify-content: center;
    min-height: 100vh;
}

.container {
    width: 100%;
    max-width: 1100px;
    background: var(--glass);
    backdrop-filter: blur(20px);
    border: 1px solid var(--glass-border);
    border-radius: 25px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.08);
    overflow: hidden;
    display: flex;
    flex-direction: column;
}

/* HEADER */

.header {
    background: linear-gradient(135deg, var(--primary-red), var(--dark-red));
    padding: 25px 15px;
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    gap: 15px;
}

.photo-slot {
    width: 110px;
    height: 110px;
    border-radius: 50%;
    border: 4px solid white;
    overflow: hidden;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}

.photo-slot img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.name-box h1 {
    margin: 0;
    font-size: 1.6rem;
    font-weight: 900;
    text-transform: uppercase;
}

.subheadline {
    font-size: 0.85rem;
    opacity: 0.9;
    text-transform: uppercase;
}

/* NAV */

.nav {
    padding: 15px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: rgba(255,255,255,0.4);
}

.nav h2 {
    margin: 0;
    font-size: 1.1rem;
    color: var(--dark-red);
    font-weight: 800;
}

.nav button {
    background: white;
    border: none;
    padding: 10px 16px;
    border-radius: 14px;
    font-weight: bold;
    box-shadow: 0 4px 10px rgba(0,0,0,0.08);
}

/* GRID MOBILE COMO LISTA */

.grid {
    display: flex;
    flex-direction: column;
    gap: 12px;
    padding: 15px;
}

.day-label {
    display: none;
}

/* CARDS */

.day-card {
    background: rgba(255,255,255,0.8);
    border-radius: 20px;
    padding: 12px;
    border: 1px solid rgba(0,0,0,0.04);
    box-shadow: 0 6px 18px rgba(0,0,0,0.05);
    transition: 0.2s ease;
}

.day-card:active {
    transform: scale(0.98);
}

.card-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.day-number {
    font-size: 1.3rem;
    font-weight: 900;
    color: var(--primary-red);
}

.picker-container {
    position: relative;
    opacity: 1;
}

.color-picker {
    position: absolute;
    width: 100%;
    height: 100%;
    opacity: 0;
}

.editable-area {
    margin-top: 8px;
    font-size: 0.95rem;
    min-height: 60px;
    outline: none;
}

/* BOT√ÉO FIXO */

.export-buttons {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    width: 90%;
    z-index: 1000;
}

.save-image-btn {
    background: linear-gradient(135deg, #007bff, #0056b3);
    color: white;
    width: 100%;
    padding: 16px;
    border-radius: 40px;
    border: none;
    font-weight: 900;
    font-size: 1rem;
    box-shadow: 0 8px 20px rgba(0, 123, 255, 0.3);
}

/* DESKTOP */

@media (min-width: 768px) {

    .header {
        flex-direction: row;
        text-align: left;
        padding: 30px 50px;
    }

    .grid {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        gap: 15px;
        padding: 0 50px 50px;
    }

    .day-label {
        display: block;
        text-align: center;
        font-weight: 800;
        color: #999;
        font-size: 0.8rem;
        text-transform: uppercase;
        padding-bottom: 5px;
    }

    .picker-container {
        opacity: 0;
    }

    .day-card:hover .picker-container,
    .day-card:focus-within .picker-container {
        opacity: 1;
    }

    .export-buttons {
        width: auto;
        left: auto;
        right: 30px;
        transform: none;
    }

    .save-image-btn {
        width: auto;
        padding: 18px 40px;
    }
}
</style>
</head>

<body>

<div class="container" id="agendaContainer">

<header class="header">
    <div class="photo-slot">
        <img src="foto-leo.jpg" alt="Professora L√©o Sim√£o">
    </div>
    <div class="name-box">
        <h1>Professora L√©o Sim√£o</h1>
        <div class="subheadline">Agenda de Compromissos 2026</div>
    </div>
</header>

<div class="nav">
    <button onclick="change(-1)">ANTERIOR</button>
    <h2 id="monthTitle"></h2>
    <button onclick="change(1)">PR√ìXIMO</button>
</div>

<div class="grid" id="calendar"></div>

</div>

<div class="export-buttons">
    <button onclick="saveAsImage()" class="save-image-btn">SALVAR AGENDA (IMAGEM)</button>
</div>

<script>
let dt = new Date(2026, 1, 1);
const months = ["Janeiro", "Fevereiro", "Mar√ßo", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];
const days = ["Dom", "Seg", "Ter", "Qua", "Qui", "Sex", "S√°b"];

function draw() {
    const grid = document.getElementById('calendar');
    const title = document.getElementById('monthTitle');
    grid.innerHTML = '';
    const m = dt.getMonth(), y = dt.getFullYear();
    title.innerText = `${months[m]} ${y}`;

    const first = new Date(y, m, 1).getDay();
    const last = new Date(y, m + 1, 0).getDate();

    for(let i=0; i<first; i++) grid.innerHTML += `<div class="day-card" style="opacity:0"></div>`;

    for(let d=1; d<=last; d++) {
        const card = document.createElement('div');
        card.className = "day-card";
        card.innerHTML = `
            <div class="card-header">
                <div class="day-number">${d}</div>
                <div class="picker-container">üé®
                    <input type="color" class="color-picker" value="#ffffff" oninput="updateColor(this)">
                </div>
            </div>
            <div class="editable-area" contenteditable="true"></div>`;
        grid.appendChild(card);
    }
}

function updateColor(input) {
    const card = input.closest('.day-card');
    card.style.backgroundColor = input.value;
}

function change(v) { dt.setMonth(dt.getMonth() + v); draw(); }

function saveAsImage() {
    html2canvas(document.getElementById('agendaContainer'), { 
        scale: 2, 
        useCORS: true,
        backgroundColor: "#f4f4f4" 
    }).then(canvas => {
        const link = document.createElement('a');
        link.download = `Agenda_Prof_Leo_${months[dt.getMonth()]}.png`;
        link.href = canvas.toDataURL();
        link.click();
    });
}

draw();
</script>

</body>
</html>
