<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Oficial - Professora LÃ©o SimÃ£o</title>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        :root {
            --primary-red: #ff2e2e;
            --dark-red: #8b0000;
            --glass: rgba(255, 255, 255, 0.9);
            --glass-border: rgba(255, 255, 255, 0.4);
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #fcebeb 0%, #e8ecf1 50%, #fdeeee 100%);
            margin: 0;
            padding: 10px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 1100px;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 25px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Estilo Desktop forÃ§ado para o Print */
        .container.printing {
            width: 1100px !important;
            max-width: none !important;
        }

        .header {
            background: linear-gradient(135deg, var(--primary-red), var(--dark-red));
            padding: 20px;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            gap: 15px;
        }

        .container.printing .header { flex-direction: row; text-align: left; padding: 30px 50px; height: 120px; justify-content: space-between; }

        .candidate-info { display: flex; flex-direction: column; align-items: center; gap: 10px; }
        .container.printing .candidate-info { flex-direction: row; gap: 25px; }

        .photo-slot {
            width: 120px; height: 120px;
            background: #eee; border-radius: 50%;
            border: 4px solid white; overflow: hidden; 
            flex-shrink: 0;
        }
        .container.printing .photo-slot { width: 180px; height: 180px; margin-top: 40px; border-width: 6px; }
        
        .photo-slot img { width: 100%; height: 100%; object-fit: cover; }

        .name-box h1 { margin: 0; font-size: 1.8rem; font-weight: 900; text-transform: uppercase; }
        .container.printing .name-box h1 { font-size: 2.5rem; }

        .nav { padding: 15px; display: flex; justify-content: space-between; align-items: center; }
        .nav h2 { margin: 0; font-size: 1.2rem; color: var(--dark-red); font-weight: 800; }

        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; padding: 15px; }
        .container.printing .grid { grid-template-columns: repeat(7, 1fr) !important; padding: 0 50px 50px; gap: 15px; }

        .day-label { display: none; }
        .container.printing .day-label { display: block; text-align: center; font-weight: 800; color: #999; font-size: 0.8rem; }

        .day-card {
            background: rgba(255,255,255,0.7);
            min-height: 120px; border-radius: 18px;
            border: 1px solid rgba(0,0,0,0.05);
            display: flex; flex-direction: column;
        }

        .sunday { background: #fff0f0 !important; }
        .card-header { display: flex; justify-content: space-between; padding: 10px; }
        .day-number { font-size: 1.2rem; font-weight: 900; color: var(--primary-red); }

        .picker-container { position: relative; display: flex; align-items: center; }
        .color-picker { position: absolute; width: 100%; height: 100%; opacity: 0; cursor: pointer; }

        .editable-area { flex-grow: 1; padding: 0 12px 12px; font-size: 0.9rem; outline: none; min-height: 60px; }

        .export-buttons { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 90%; z-index: 1000; }
        .save-image-btn { background: #007bff; color: white; width: 100%; padding: 16px; border-radius: 30px; border: none; font-weight: 900; }

        @media (min-width: 768px) {
            .header { flex-direction: row; text-align: left; padding: 30px 50px; height: 120px; }
            .candidate-info { flex-direction: row; gap: 25px; }
            .photo-slot { width: 180px; height: 180px; margin-top: 40px; }
            .grid { grid-template-columns: repeat(7, 1fr); padding: 0 50px 50px; }
            .day-label { display: block; }
            .export-buttons { width: auto; left: auto; right: 30px; transform: none; }
            .save-image-btn { width: auto; padding: 18px 40px; }
        }
    </style>
</head>
<body>

<div class="container" id="agendaContainer">
    <header class="header">
        <div class="candidate-info">
            <div class="photo-slot"><img src="foto-leo.jpg" alt="Professora LÃ©o SimÃ£o"></div>
            <div class="name-box">
                <h1>Professora LÃ©o SimÃ£o</h1>
                <div class="subheadline">Agenda de Compromissos 2026</div>
            </div>
        </div>
    </header>

    <div class="nav">
        <button onclick="change(-1)">ANTERIOR</button>
        <h2 id="monthTitle">Fevereiro 2026</h2>
        <button onclick="change(1)">PRÃ“XIMO</button>
    </div>

    <div class="grid" id="calendar"></div>
</div>

<div class="export-buttons">
    <button onclick="saveAsImage()" class="save-image-btn">SALVAR AGENDA (IMAGEM)</button>
</div>

<script>
    let dt = new Date(2026, 1, 1);
    const months = ["Janeiro", "Fevereiro", "MarÃ§o", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];
    const days = ["Dom", "Seg", "Ter", "Qua", "Qui", "Sex", "SÃ¡b"];

    function draw() {
        const grid = document.getElementById('calendar');
        grid.innerHTML = '';
        document.getElementById('monthTitle').innerText = `${months[dt.getMonth()]} ${dt.getFullYear()}`;
        days.forEach(d => grid.innerHTML += `<div class="day-label">${d}</div>`);
        const first = new Date(dt.getFullYear(), dt.getMonth(), 1).getDay();
        const last = new Date(dt.getFullYear(), dt.getMonth() + 1, 0).getDate();
        for(let i=0; i<first; i++) grid.innerHTML += `<div class="day-card" style="opacity:0"></div>`;
        for(let d=1; d<=last; d++) {
            const card = document.createElement('div');
            card.className = `day-card ${(new Date(dt.getFullYear(), dt.getMonth(), d).getDay() === 0) ? 'sunday' : ''}`;
            card.innerHTML = `<div class="card-header"><div class="day-number">${d}</div><div class="picker-container">ðŸŽ¨<input type="color" class="color-picker" value="#ffffff" oninput="this.closest('.day-card').style.backgroundColor=this.value"></div></div><div class="editable-area" contenteditable="true"></div>`;
            grid.appendChild(card);
        }
    }

    function change(v) { dt.setMonth(dt.getMonth() + v); draw(); }

    async function saveAsImage() {
        const container = document.getElementById('agendaContainer');
        const btns = document.querySelector('.export-buttons');
        
        btns.style.display = 'none'; // Esconde botÃ£o
        container.classList.add('printing'); // ForÃ§a modo desktop
        
        // Espera um pouco para o navegador processar a mudanÃ§a de estilo
        await new Promise(r => setTimeout(r, 100));

        html2canvas(container, { scale: 2, useCORS: true, width: 1100 }).then(canvas => {
            const link = document.createElement('a');
            link.download = `Agenda_${months[dt.getMonth()]}.png`;
            link.href = canvas.toDataURL();
            link.click();
            
            container.classList.remove('printing'); // Volta ao modo mobile
            btns.style.display = 'block';
        });
    }

    draw();
</script>
</body>
</html>
